<body class="loginBg">

    <div id="wrapper">

        <!-- Header with Logo and Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="index.html"><img class="logo" src="#" alt="logo"> </a>

            </nav>
        </header>

        <main>
            <section class="loginSec mt-5">
                <div class="card signIn pt-5">
                    <div class="card-body">
                        <form class="justify-content-center">
                            <div class="form-group my-2 mr-2">
                                <label for="staticEmail2" class="sr-only">Email</label>
                                <input type="text" class="form-control staticEmail2" id="staticEmail2" value="email@example.com">
                            </div>
                            <div class="form-group my-2 mr-2">
                                <label for="inputPassword2" class="sr-only">Password</label>
                                <input type="password" class="form-control inputPassword2" id="inputPassword2" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary my-2 formLogin">Login</button>
                        </form>
                    </div>

                </div>

                <a href="#" class="loginLinks" target="_blank">forgot password</a> &emsp;
                <a href="/signup" class="loginLinks" target="_blank">sign up</a>

            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="shadow-lg pt-3 pb-1.5 fixed-bottom">
        <p class="text-center">&COPY; Footer</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
