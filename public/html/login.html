<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use Handlebars for titles? -->
    <title>App Name | Login</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />

    <!-- Google Fonts -->

</head>

<body class="loginBg">

    <div id="wrapper">

        <!-- Header with Logo and Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="/index"><img class="logo" src="../assets/rapsheet-logo.png" alt="rapsheet logo"> </a>
            </nav>
        </header>

        <main>
            <section class="loginSec mt-5">
                <div class="card signIn pt-5">
                    <div class="card-body">
                        <form class="justify-content-center">
                            <div class="form-group my-2 mr-2">
                                <label for="staticEmail2" class="sr-only">Email</label>
                                <input type="text" class="form-control staticEmail2" id="staticEmail2" placeholder="email@example.com">
                            </div>
                            <div class="form-group my-2 mr-2">
                                <label for="inputPassword2" class="sr-only">Password</label>
                                <input type="password" class="form-control inputPassword2" id="inputPassword2" placeholder="Password">
                            </div>
                            <button type="submit" class="btn logout formLogin">Login</button>
                        </form>
                    </div>

                </div>

                <a href="/signup" class="loginLinks" target="_blank">Don't have an account? Sign up.</a>

            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="shadow-lg pt-3 pb-1.5 fixed-bottom">
        <p class="text-center">&COPY; Footer</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
