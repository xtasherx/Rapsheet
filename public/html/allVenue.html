    <script>
        $.get("/api/getVenues", (data) => {
            console.log(data.dbUser);
            const cardTitles = document.querySelectorAll(".card-title");
            const cardText = document.querySelectorAll(".card-text");
            const venuePic = document.querySelectorAll(".venuepic");
            cardTitles.forEach((name, i) => {
                name.innerHTML = data.dbUser[i].venueName;
            })
            cardText.forEach((address,i) => {
                address.innerHTML = `${data.dbUser[i].User.address} ${data.dbUser[i].User.address2}, ${data.dbUser[i].User.city} ${data.dbUser[i].User.state}`
            })
            venuePic.forEach((pic,i) => {
                pic.setAttribute("src", data.dbUser[i].profPic1);
            })


        });
