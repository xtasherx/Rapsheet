<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name | Sign Up
        <!-- Use Handlebars for titles? -->
    </title>

    <!-- CSS Styles -->
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



    <!-- Google Fonts -->

</head>

<body id="signUp" class="darkBg">

    <div id="wrapper">

        <!-- Header with Logo and Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="/index"><img class="logo" src="#" alt="logo"> </a>


                <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/allBand">Find a Band</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/allVenue">Find a Venue</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        </li>
                            <a href="/logout"><button type="button" class="btn logout ml-3">Log Out</button></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>


        <main>
            <div class="bandProForm card mt-3 mx-auto col-12 col-lg-10">
                <div class="card-body py-5 px-3">

                    <form class="col-12 justify-content-center">
                        <div class="form-row ">
                            <div class="form-group col-md-4 ">
                                <label for="inputBandName ">Band Name</label>
                                <input type="text " class="form-control inputBandName" id="inputBandName " placeholder="Band Name ">
                            </div>
                        </div>
                        <p>Add Header Images (*must be large and horizontal)</p>
                        <div class="form-row row">
                            <div class="col-sm-3 imgUp">
                                <div class="imageUpload"></div>
                                <label class="btn btn-primary">
                                        Search<input type="file" class="uploadHead img" value="Upload Photo" style="width: 0px;height: 0px;overflow: hidden;">
                                    </label>
                            </div>
                            <!-- col-2 -->
                            <i class="fa fa-plus imgPlus"></i>
                        </div>

                        <div class="form-row ">
                            <div class="form-group col-md-4 ">
                                <label for="inputGenre ">Genre</label>
                                <input type="text " class="form-control inputGenre " id="inputGenre " placeholder="Rock, Metalcore, etc. ">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputLocation ">Location</label>
                                <input type="text " class="form-control inputLocation" id="inputLocation " placeholder="City, State ">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputRate ">Rate</label>
                                <input type="text " class="form-control inputRate " id="inputRate " placeholder="$$$">
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <label for="descText">Tell us about you!</label>
                            <textarea class="form-control descText" id="descText" rows="3" placeholder="And so our story begins..."></textarea>
                        </div>
                        <p>Add Member</p>
                        <div class="form-row row">
                            <div class="col-sm-2 imgUp">
                                <div class="imagePreview"></div>
                                <label class="btn btn-primary">
                                        Search<input type="file" class="uploadFile img" value="Upload Photo" style="width: 0px;height: 0px;overflow: hidden;">
                                    </label>
                            </div>
                            <!-- col-2 -->
                            <i class="fa fa-plus imgAdd"></i>
                        </div>

                        <p class="mt-5">Add Audio</p>
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="inputAudioRow">
                                    <div class="input-group mb-3 col-md-6">
                                        <input type="url" name="inputAudio[]" class="form-control m-input" placeholder="https://www... " autocomplete="off">
                                        <div class="input-group-append">
                                            <button id="removeAudio" type="button" class="btn btn-danger">-</button>
                                        </div>
                                    </div>
                                </div>

                                <div id="newAudioRow"></div>
                                <button id="addAudio" type="button" class="btn btn-warning">+</button>
                            </div>
                        </div>

                        <p class="mt-5">Add Video</p>
                        <div class="row mt-5 mb-5">
                            <div class="col-lg-12">
                                <div id="inputVideoRow">
                                    <div class="input-group mb-3 col-md-6">
                                        <input type="url" name="inputVideo[]" class="form-control m-input" placeholder="https://youtube.come/... " autocomplete="off">
                                        <div class="input-group-append">
                                            <button id="removeVideo" type="button" class="btn btn-danger">-</button>
                                        </div>
                                    </div>
                                </div>

                                <div id="newVideoRow"></div>
                                <button id="addVideo" type="button" class="btn btn-warning">+</button>
                            </div>
                        </div>

                        <div class="row">
                            <button type="submit " class="btn btn-primary mt-3 mr-3" id="updateBand">Update Profile</button>
                            <button type="submit " class="btn btn-secondary mt-3" id="updateBand">Cancel</button>
                        </div>
                    </form>

                </div>


            </div>

        </main>
    </div>

    <!-- Footer -->
    <footer class="shadow-lg pt-3 pb-1.5 fixed-bottom">
        <p class="text-center">&COPY; Footer</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bandEdit.js"></script>



    <!-- Form Header Img Upload JS -->
    <script>
        $(".imgPlus").click(function() {
            $(this).closest(".row").find('.imgPlus').before('<div class="col-sm-3 imgUp"><div class="imageUpload"></div><label class="btn btn-primary">Upload<input type="file" class="uploadFile img" value="Upload Photo" style="width:0px;height:0px;overflow:hidden;"></label><i class="fa fa-times del"></i></div>');
        });
        $(document).on("click", "i.del", function() {
            $(this).parent().remove();
        });
        $(function() {
            $(document).on("change", ".uploadHead", function() {
                var uploadHead = $(this);
                var files = !!this.files ? this.files : [];
                if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support

                if (/^image/.test(files[0].type)) { // only image file
                    var reader = new FileReader(); // instance of the FileReader
                    reader.readAsDataURL(files[0]); // read the local file

                    reader.onloadend = function() { // set image data as background of div
                        //alert(uploadFile.closest(".upimage").find('.imagePreview').length);
                        uploadHead.closest(".imgPlus").find('.imageUpload').css("background-image", "url(" + this.result + ")");
                    }
                }

            });
        });
    </script>



    <!-- Form Member Img Upload JS -->
    <script>
        $(".imgAdd").click(function() {
            $(this).closest(".row").find('.imgAdd').before('<div class="col-sm-2 imgUp"><div class="imagePreview"></div><label class="btn btn-primary">Upload<input type="file" class="uploadFile img" value="Upload Photo" style="width:0px;height:0px;overflow:hidden;"></label><i class="fa fa-times del"></i></div>');
        });
        $(document).on("click", "i.del", function() {
            $(this).parent().remove();
        });
        $(function() {
            $(document).on("change", ".uploadFile", function() {
                var uploadFile = $(this);
                var files = !!this.files ? this.files : [];
                if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support

                if (/^image/.test(files[0].type)) { // only image file
                    var reader = new FileReader(); // instance of the FileReader
                    reader.readAsDataURL(files[0]); // read the local file

                    reader.onloadend = function() { // set image data as background of div
                        //alert(uploadFile.closest(".upimage").find('.imagePreview').length);
                        uploadFile.closest(".imgUp").find('.imagePreview').css("background-image", "url(" + this.result + ")");
                    }
                }

            });
        });
    </script>


    <!-- Add Audio form fields -->
    <script type="text/javascript">
        // add row
        $("#addAudio").click(function() {
            var html = '';
            html += '<div id="inputAudioRow">';
            html += '<div class="input-group mb-3 col-md-6">';
            html += '<input type="url" name="inputAudio[]" class="form-control m-input" placeholder="https://www... " autocomplete="off">';
            html += '<div class="input-group-append">';
            html += '<button id="removeAudio" type="button" class="btn btn-danger">-</button>';
            html += '</div>';
            html += '</div>';

            $('#newAudioRow').append(html);
        });

        // remove row
        $(document).on('click', '#removeAudio', function() {
            $(this).closest('#inputAudioRow').remove();
        });
    </script>


    <!-- Add Video form fields -->
    <script type="text/javascript">
        // add row
        $("#addVideo").click(function() {
            var html = '';
            html += '<div id="inputVideoRow">';
            html += '<div class="input-group mb-3 col-md-6">';
            html += '<input type="url" name="inputVideo[]" class="form-control m-input" placeholder="https://youtube.come/... " autocomplete="off">';
            html += '<div class="input-group-append">';
            html += '<button id="removeVideo" type="button" class="btn btn-danger">-</button>';
            html += '</div>';
            html += '</div>';

            $('#newVideoRow').append(html);
        });

        // remove row
        $(document).on('click', '#removeVideo', function() {
            $(this).closest('#inputVideoRow').remove();
        });
    </script>

</body>

</html>
