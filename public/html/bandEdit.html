<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name | Sign Up
        <!-- Use Handlebars for titles? -->
    </title>

    <!-- CSS Styles -->
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>

<body id="signUp" class="darkBg">

    <div id="wrapper">

        <!-- Header with Logo and Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="/index"><img class="logo" src="../assets/rapsheet-logo.png" alt="rapsheet logo"> </a>


                <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/allBand">Find a Band</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/allVenue">Find a Venue</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/band">Profile</a>
                        </li>
                        </li>
                        <a href="/logout"><button type="button" class="btn logout ml-3">Log Out</button></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>


        <main>
            <div class="bandProForm card mt-3 mx-auto col-12 col-lg-10">
                <div class="card-body py-5 px-3">

                    <form class="col-12 justify-content-center">
                        <div class="form-row ">
                            <div class="form-group col-md-4 ">
                                <label for="inputBandName ">Band Name</label>
                                <input type="text " class="form-control inputBandName" id="inputBandName " placeholder="Band Name ">
                            </div>
                        </div>
                        <div class="form-row row">
                            <div class="form-group col-md-4 ">
                                <label for="inputHeaderURLS">URL's for header images (Direct upload coming soon)</label>
                                <input type="text " class="form-control headerP1 mb-1"   placeholder="https://www...">
                                <input type="text " class="form-control headerP2 mb-1"   placeholder="https://www...">
                                <input type="text " class="form-control headerP3 mb-1"   placeholder="https://www...">
                                
                            </div>
                        </div>

                            <!-- col-2 -->

                 

                        <div class="form-row ">
                            <div class="form-group col-md-4 ">
                                <label for="inputGenre ">Genre</label>
                                <input type="text " class="form-control inputGenre " id="inputGenre " placeholder="Rock, Metalcore, etc. ">
                            </div>


                            <div class="form-group col-md-4">
                                <label for="inputRate ">Rate</label>
                                <input type="text " class="form-control inputRate " id="inputRate " placeholder="$$$">
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <label for="descText">Tell us about you!</label>
                            <textarea class="form-control descText" id="descText" rows="3" placeholder="And so our story begins..."></textarea>
                        </div>
                        <div class="form-row row">
                            <div class="form-group col-md-4 ">
                                <label for="inputHeaderURLS">URL's for member images (Direct upload coming soon)</label>
                                <input type="text " class="form-control memP1 mb-1"   placeholder="https://www...">
                                <input type="text " class="form-control memP2 mb-1"   placeholder="https://www...">
                                <input type="text " class="form-control memP3 mb-1"   placeholder="https://www...">
                                <input type="text " class="form-control memP4 mb-1"   placeholder="https://www...">
                                
                            </div>
                        </div>


                        <p class="mt-5">Add Video</p>
                        <div class="form-row row">
                            <div class="form-group col-md-4 ">
                                <label for="inputHeaderURLS">URL's for videos (Direct upload coming soon)</label>
                                <input type="text " class="form-control vid1 mb-1"   placeholder="https://www...">
                                <input type="text " class="form-control vid2 mb-1"   placeholder="https://www...">
                                
                            </div>
                        </div>

                        <div class="row">
                            <button type="submit " class="btn btn-primary mt-3 mr-3" id="updateBand">Update Profile</button>
                            <a href="/band"><button type="button" class="btn cancel btn-secondary mt-3">Cancel</button></a>
                        </div>
                    </form>

                </div>


            </div>

        </main>
    </div>

    <!-- Footer -->
    <footer class="shadow-lg pt-3 pb-1.5 fixed-bottom">
        <p class="text-center">&COPY; Footer</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bandEdit.js"></script>

</body>

</html>
