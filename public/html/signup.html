<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name | Sign Up
        <!-- Use Handlebars for titles? -->
    </title>

    <!-- CSS Styles -->
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />

    <!-- Google Fonts -->

</head>

<body id="signUp" class="darkBg">

    <div id="wrapper">

        <!-- Header with Logo and Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="/index"><img class="logo" src="../assets/rapsheet-logo.png" alt="rapsheet logo"> </a>
            </nav>
        </header>


        <main>
            <div class="card mt-5 mx-auto col-12 col-lg-10">
                <div class="card-body py-5 px-5">
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input radio" type="radio" name="inlineRadioOptions" id="bandOption" value="Band">
                        <label class="form-check-label" for="bandOption ">Band</label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input radio" type="radio" name="inlineRadioOptions" id="venueOption" value="Venue">
                        <label class="form-check-label" for="venueOption">Venue</label>
                    </div>

                    <form class="col-12 justify-content-center">
                        <div class="form-row ">
                            <div class="form-group col-md-6 ">
                                <label for="inputEmail4 ">Email</label>
                                <input type="email " class="form-control inputEmail4" id="inputEmail4 " placeholder="Email ">
                            </div>
                            <div class="form-group col-md-6 ">
                                <label for="inputPassword4 ">Password</label>
                                <input type="password" class="form-control inputPassword4 " id="inputPassword4 " placeholder="Password ">
                            </div>

                        </div>
                        <div class="form-row ">
                            <div class="form-group col-md-6">
                                <label for="inputAddress ">Address</label>
                                <input type="text " class="form-control inputAddress" id="inputAddress " placeholder="1234 Main St ">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputAddress2 ">Address 2</label>
                                <input type="text " class="form-control inputAddress2 " id="inputAddress2 " placeholder="Apartment, studio, or floor ">
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="form-group col-md-6 ">
                                <label for="inputCity">City</label>
                                <input type="text " class="form-control inputCity" id="inputCity ">
                            </div>
                            <div class="form-group col-md-3 ">
                                <label for="inputState ">State</label>
                                <select id="inputState " class="form-control inputState">
                            <option selected>Choose...</option>
                            <option value="">N/A</option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                            </div>
                            <div class="form-group col-md-2 ">
                                <label for="inputZip ">Zip</label>
                                <input type="text " class="form-control inputZip" id="inputZip ">
                            </div>
                        </div>

                        <button type="submit " class="btn logout " id="signUpBtn">Sign Up</button>
                    </form>
                    <br>
                    <p>Already have a profile? <a href="/login">Sign In</a></p>
                </div>


            </div>

        </main>
    </div>

    <!-- Footer -->
    <footer class="shadow-lg pt-3 pb-1.5 fixed-bottom">
        <p class="text-center">&COPY; Footer</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/signup.js"></script>
</body>

</html>
