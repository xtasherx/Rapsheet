<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name | Sign Up

    </title>

    <!-- CSS Styles -->
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />

    <!-- Javascript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->

    <!-- Google Fonts -->

</head>

<body id="signUp">

    <!-- Header with Logo and Navigation -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="index.html"><img class="logo" src="#" alt="logo"> </a>


        </nav>
    </header>


    <main>

        <h1>hello world</h1>

        <div class="card">
            <div class=" card-body ">
                <div class="form-check form-check-inline ">
                    <input class="form-check-input radio" type="radio" name="inlineRadioOptions" id="bandOption" value="Band">
                    <label class="form-check-label" for="bandOption ">Band</label>
                </div>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input radio" type="radio" name="inlineRadioOptions" id="venueOption" value="Venue">
                    <label class="form-check-label" for="venueOption">Venue</label>
                </div>

                <form>
                    <div class="form-row ">
                        <div class="form-group col-md-6 ">
                            <label for="inputEmail4 ">Email</label>
                            <input type="email " class="form-control " id="inputEmail4 " placeholder="Email ">
                        </div>
                        <div class="form-group col-md-6 ">
                            <label for="inputPassword4 ">Password</label>
                            <input type="password " class="form-control " id="inputPassword4 " placeholder="Password ">
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="form-group col-md-6">
                            <label for="inputAddress ">Address</label>
                            <input type="text " class="form-control " id="inputAddress " placeholder="1234 Main St ">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputAddress2 ">Address 2</label>
                            <input type="text " class="form-control " id="inputAddress2 " placeholder="Apartment, studio, or floor ">
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="form-group col-md-6 ">
                            <label for="inputCity ">City</label>
                            <input type="text " class="form-control " id="inputCity ">
                        </div>
                        <div class="form-group col-md-4 ">
                            <label for="inputState ">State</label>
                            <select id="inputState " class="form-control ">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                        </div>
                        <div class="form-group col-md-2 ">
                            <label for="inputZip ">Zip</label>
                            <input type="text " class="form-control " id="inputZip ">
                        </div>
                    </div>

                    <button type="submit " class="btn btn-primary " id="signUpBtn">Sign Up</button>
                </form>
                <br>
                <p>Already have a profile? <a href="./login.html">Sign In</a></p>
            </div>


        </div>

    </main>


    <footer class="shadow-lg">
        <p>&COPY; Footer</p>
    </footer>

</body>

</html>
