<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Name | Venue Calendar</title>
    <!-- <link rel="stylesheet" href="../styles/venCal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" /> -->


    <!-- CSS Styles -->
    <link rel="stylesheet" type="text/css" href="../styles/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <link rel="stylesheet" type="text/css" href="../styles/venCal.css" />

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!--  Navigation Javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



</head>

<body>




    <div id="wrapper">

        <!-- Header with Logo and Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="/index"><img class="logo" src="../assets/rapsheet-logo.png" alt="rapsheet logo"> </a>


                <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Find a Band</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Find a Venue</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        </li>
                        <a href="/logout"><button type="button" class="btn logout ml-3">Log Out</button></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>


        <main>

            <a class="backOption pt-2 pb-5" href="/venue"> &larr; Back to Venue </a>

            <div class="container">
                <div class="calendar">
                    <div class="month">
                        <i class="fas fa-angle-left prev"></i>
                        <div class="date">
                            <h1></h1>
                            <p></p>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                </div>
            </div>
            <div class="bg-modal">
                <div class="modal-content">
                    <div class="close">&#10006;</div>
                    <form action="" id="form">
                        <input type="text" placeholder="Enter Hours Needed" id="time">
                        <input type="text" placeholder="Enter Rate " id="rate">
                        <button class="button btn btn-warning px-3 py-2">Submit</button>
                    </form>
                </div>
            </div>

        </main>
    </div>

    <!-- Footer -->
    <footer class="shadow-lg pt-3 pb-1.5 fixed-bottom">
        <p class="text-center">&COPY; Footer</p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/venCal.js"></script>

</body>

</html>
