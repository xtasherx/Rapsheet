<body id="signUp" class="darkBg">

    <div id="wrapper">

        <!-- Header with Logo and Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="index.html"><img class="logo" src="#" alt="logo"> </a>
            </nav>
        </header>

        <main>

          


            <div class="card mt-5 mx-auto col-10">
                <div class="card-body py-5 px-5">

                    <form class="col-12 justify-content-center">
                        <div class="form-row ">
                            <div class="form-group col-md-6 ">
                                <label for="inputVenueName">Venue Name</label>
                                <input type="name" class="form-control inputVenueName" id="inputVenueName " placeholder="Atom Bomb Baby">
                            </div>                              
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Rate Per Hour</label>
                            <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="$100">
                          </div>

                          <div class="form-group">
                            <label for="exampleFormControlInput1">Capacity</label>
                            <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="200">
                          </div>

                        <div class="form-row ">
                          <div class="form-group col-md-12">
                            <label for="exampleFormControlTextarea1">Venue Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        </div>
                        <div class="form-row ">
                    
                            <div class="input-group mb-3">
                             
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload Media</span>
                              </div>
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                              </div>
                            </div>
                        </div>

                        <button type="submit " class="btn btn-primary " id="signUpBtn">Update Profile Info</button>
                    </form>

                </div>


            </div>
