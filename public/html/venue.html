<body>

    <div id="wrapper">

        <div class="bandIntro mt-4 mb-3 row">
            <h2 class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 venueName">Really Long Venue Names</h2>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-end">

            </div>
        </div>

            </div>

            </div>

                <li class="px-4 capacity"></li>
                <li class="px-4 location"></li>
                <li class="px-4 rate"></li>
            </ul>
        </div>

        <main>
            <div class="venueInfo row mb-5">
                <p id="venueDesc" class="col-12 col-lg-6 venueDesc">
                </p>
